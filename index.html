<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <h1>Currency Calculator</h1>

    <!-- <div class="form-group" id="copper">
      <label for="copperInput">Copper</label>
      <input type="text" id="copperInput">

      <label for="silverInput">Silver</label>
      <input type="number" id="silverInput">

      <label for="goldInput">Gold</label>
      <input type="number" id="goldInput">

      <label for="platinumInput">Platinum</label>
      <input type="number" id="platinumInput">
    </div> -->

    <div>
      <p>The currency translator will calculate the translation of copper -> silver -> gold -> platinum, the translations are: 1 platinum = 10 gold, 1 gold = 10 silver, 1 silver = 10 copper</p>
    </div>

    <form>
      <!-- this row is for the labels / descriptor -->
      <div class="row">
        <div class="col">
          <label for="copperInput">Copper</label>
        </div>
        <div class="col">
          <label for="silverInput">Silver</label>
        </div>
        <div class="col">
          <label for="goldInput">Gold</label>
        </div>
        <div class="col">
          <label for="platinumInput">Platinum</label>
        </div>
      </div>

      <!-- this row is for displaying the results -->
      <div class="row">
        <div class="col">
          <p type="text" id="copperResult" readonly></p>
        </div>
        <div class="col">
          <p type="text" id="silverResult" readonly></p>
        </div>
        <div class="col">
          <p type="text" id="goldResult" readonly></p>
        </div>
        <div class="col">
          <p type="text" id="platinumResult" placeholder="0" readonly></p>
        </div>
      </div>

      <!-- this row is for inputting an amount into each section -->
      <div class="row">
        <div class="col">
          <input type="text" id="copperInput" min="0" placeholder="0">
        </div>
        <div class="col">
          <input type="text" id="silverInput" min="0" placeholder="0">
        </div>
        <div class="col">
          <input type="text" id="goldInput" min="0" placeholder="0">
        </div>
        <div class="col">
          <input type="text" id="platinumInput" min="0" placeholder="0">
        </div>
      </div>
    </form>

    <div>
      <p id="this">this shows the total value for testing purposes</p>
    </div>
    <!-- button to run function for calcualting amount -->
    <div>
      <button id="calculate">Calculate Amount</button>
    </div>

    <br>
    <br>
    <br>

    <div>
      <p id="fill">there is more stuff here</p>
      <form>
        <!-- this row is for the labels / descriptor -->
        <div class="row">
          <div class="col">
            <label for="itemName">Name</label>
          </div>
          <div class="col">
            <label for="itemCost">Cost</label>
          </div>
          <div class="col">
            <label for="itemDamage">Damage</label>
          </div>
          <div class="col">
            <label for="itemWeight">Weight</label>
          </div>
          <div class="col">
            <label for="itemProperties">Properties</label>
          </div>
        </div>
  
        <!-- this row is for inputting a name.value into each section -->
        <div class="row">
          <div class="col">
            <input type="text" id="itemNameInput" placeholder="name">
          </div>
          <div class="col">
            <input type="text" id="itemCostInput" placeholder="0 cp">
          </div>
          <div class="col">
            <input type="text" id="itemDamageInput" placeholder="dice + weapon type">
          </div>
          <div class="col">
            <input type="text" id="itemWeightInput" placeholder="0">
          </div>
          <div class="col">
            <input type="text" id="itemPropertiesInput">
          </div>
        </div>
      </form>
      <div>
        <button id="addItem">Add Item</button>
      </div>
    </div>

	<script src="scripts/main.js"></script>
  <script src="scripts/itemList.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
