<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <h1>Currency Calculator</h1>

    <!-- <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div> -->

    <div class="form-group" id="copper">
      <label for="copperInput">Copper</label>
      <input type="text" id="copperInput">

      <label for="silverInput">Silver</label>
      <input type="number" id="silverInput">

      <label for="goldInput">Gold</label>
      <input type="number" id="goldInput">

      <label for="platinumInput">Platinum</label>
      <input type="number" id="platinumInput">
    </div>

    <form>
      <!-- this row is for the labels / descriptor -->
      <div class="row">
        <div class="col">
          <label for="copperInput">Copper</label>
          <!-- <input type="text" id="copperInput"> -->
        </div>
        <div class="col">
          <label for="silverInput">Silver</label>
          <!-- <input type="text" id="silverInput"> -->
        </div>
        <div class="col">
          <label for="goldInput">Gold</label>
          <!-- <input type="text" id="goldInput"> -->
        </div>
        <div class="col">
          <label for="platinumInput">Platinum</label>
          <!-- <input type="text" id="platinumInput"> -->
        </div>
      </div>

      <!-- this row is for displaying the results -->
      <div class="row">
        <div class="col">
          <input type="text" id="copperResult" readonly>
        </div>
        <div class="col">
          <input type="text" id="silverResult" readonly>
        </div>
        <div class="col">
          <input type="text" id="goldResult" readonly>
        </div>
        <div class="col">
          <input type="text" id="platinumResult" readonly>
        </div>
      </div>

      <!-- this row is for inputting an amount into each section -->
      <div class="row">
        <div class="col">
          <input type="text" id="copperInput">
        </div>
        <div class="col">
          <input type="text" id="silverInput">
        </div>
        <div class="col">
          <input type="text" id="goldInput">
        </div>
        <div class="col">
          <input type="text" id="platinumInput">
        </div>
      </div>
    </form>

	<script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
